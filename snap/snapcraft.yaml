name: fsociety
version: 'git'
summary: fsociety Hacking Tools Pack â€“ A Penetration Testing Framework
description: |
  Fsociety Hacking Tools Pack

  A Penetration Testing Framework, you will have every script that a hacker needs
  Fsociety Contains All Tools Used in Mr. Robot Series

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: strict
base: core18

apps:
  setoolkit:
    command: setoolkit
  fsociety:
    command: python fsociety.py

parts:
  social-engineer-toolkit:
    plugin: python
    python-version: python2
    source: https://github.com/trustedsec/social-engineer-toolkit.git
    override-build: |
      python setup.py install

    stage-packages:
      - git
      - apache2
      - python-requests
      - libapache2-mod-php
      - python-pymssql
      - build-essential
      - python-pexpect
      - python-pefile
      - python-crypto
      - python-openssl

  fsociety:
    after: [social-engineer-toolkit]
    plugin: python
    python-version: python2
    source: ./
    stage-packages:
      - python
      - nmap
      - libblas3

  wpscan:
    source: ./
    plugin: ruby
    override-build: |
      echo "skipping build"
